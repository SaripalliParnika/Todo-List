<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>s = new EventSource(":/s");s.onmessage=()=>location.reload();</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tostyle.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div class="input">
            <input class="todo-input" placeholder="Add your new task here.....">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
            </div>
            <div class="filters">
                <div class="filter" data-filter="completed">Completed Tasks</div>
                <div class="filter" data-filter="pending">Incomplete Tasks</div>
                
            </div>
            <div class="todos-container">
                    <ul class="todos"></ul>
                </div>
            </div>
            <script src="./script.js"></script>
        </body>
        </html>
